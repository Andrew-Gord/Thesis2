  <ion-header id="head"> 
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{viewTitle}}</ion-title>
      <ion-buttons end>
          <button ion-button [disabled]="isToday" (click)="today()"  id="buttonss">Today</button>
          <button ion-button (click)="changeMode('month')"  id="buttonss">Month</button>
          <button ion-button (click)="changeMode('week')"  id="buttonss">Week</button>
          <button ion-button (click)="changeMode('day')"  id="buttonss">Day</button>
          <button ion-button  [routerLink]="['/create-event']"  id="buttonss">Create Events</button>
          <button ion-button  [routerLink]="['/createclasses']"  id="buttonss">Create Classes</button>
          <button ion-button  (click)="this.loadEvents()" id="buttonss">Load Events</button>
          
      </ion-buttons>
    </ion-toolbar>
  
      
  
  </ion-header>
  
  <ion-content >
    <ion-content>
      
      <calendar showToggleButtons="true"
                [eventSource]="eventSource"
                [calendarMode]="calendar.mode"
                [currentDate]="calendar.currentDate"
                (onCurrentDateChanged)="onCurrentDateChanged($event)"
                (onEventSelected)="onEventSelected($event)"
                (onTitleChanged)="onViewTitleChanged($event)"
                (onTimeSelected)="onTimeSelected($event)"
                [step]="calendar.step">
                
      </calendar>
  </ion-content>
  </ion-content>
